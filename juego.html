<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link href="css/juego.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
</head>
<body>
    <div class="col-40">
        <div id="titulo">
            <p>ROMPE-COQUILLOS</p>
        </div>
        <div id="instrucciones">
            <div id="lista-instrucciones" style="margin-left: 2em">
                <p>Instrucciones:</p>
            </div>
        </div>
        <div id="objetivo">
            <div class="texto-centrado">
                <p>Objetivo</p><img src="images/final.png" width="200px">&lt;/&gt;
            </div>
        </div>
        <div id="ultimo-mov">
            <div class="texto-centrado" id="flecha"></div>
        </div>
    </div>
    <div class="col-60">
        <div id="juego">
            <div class="piezas" id="pieza1">
                <img alt="Parte 1" src="images/10.jpg">&lt;/&gt;
            </div>
            <div class="piezas" id="pieza2">
                <img alt="Parte 2" src="images/20.jpg">&lt;/&gt;
            </div>
            <div class="piezas" id="pieza3">
                <img alt="Parte 3" src="images/30.jpg">&lt;/&gt;
            </div>
            <div class="piezas" id="pieza4">
                <img alt="Parte 4" src="images/40.jpg">&lt;/&gt;
            </div>
            <div class="piezas" id="pieza5">
                <img alt="Parte 5" src="images/50.jpg">&lt;/&gt;
            </div>
            <div class="piezas" id="pieza6">
                <img alt="Parte 6" src="images/60.jpg">&lt;/&gt;
            </div>
            <div class="piezas" id="pieza7">
                <img alt="Parte 7" src="images/70.jpg">&lt;/&gt;
            </div>
            <div class="piezas" id="pieza8">
                <img alt="Parte 8" src="images/80.jpg">&lt;/&gt;
            </div>
            <div class="piezas" id="pieza9"></div>
        </div>
    </div>
    <div id="footer">
        <p>Proyecto de mpulp</p>
    </div>
    <script src="js/juego.js">
    </script>
</body>
</html>
